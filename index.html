<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <title>Postman</title>
  </head>
  <body>
    <div class="p-4">
      <form data-form>
        <div class="mb-4 input-group">
          <select
            data-methods
            name="methods"
            class="flex-grow-0 w-auto form-select"
            id="methods"
          >
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input
            data-url
            type="text"
            class="form-control"
            placeholder="https://example.com"
          />
          <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active text-capitalize"
              id="query-params-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              type="button"
              role="tab"
              aria-controls="query-params"
              aria-selected="true"
            >
              query params
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link text-capitalize"
              id="headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#headers"
              type="button"
              role="tab"
              aria-controls="headers"
              aria-selected="false"
            >
              headers
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link text-uppercase"
              id="json-tab"
              data-bs-toggle="tab"
              data-bs-target="#json"
              type="button"
              role="tab"
              aria-controls="json"
              aria-selected="false"
            >
              json
            </button>
          </li>
        </ul>
        <div class="p-4 border tab-content border-top-0" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="query-params"
            role="tabpanel"
            aria-labelledby="query-params-tab"
          >
            <div data-query-params></div>
            <button
              type="button"
              data-add-query-params-btn
              class="mt-2 btn btn-outline-success"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="headers"
            role="tabpanel"
            aria-labelledby="headers-tab"
          >
            <div data-request-headers></div>
            <button
              type="button"
              data-add-request-headers-btn
              class="mt-2 btn btn-outline-success"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="json"
            role="tabpanel"
            aria-labelledby="json-tabb"
          >
            <div
              data-json-request-body
              class="over-flow-auto"
              style="max-height: 200px"
            ></div>
          </div>
        </div>
      </form>
      <div class="mt-5 d-none" data-response-section>
        <h3>Response</h3>
        <div class="my-2 d-flex">
          <div class="me-3">Status: <span data-status></span></div>
          <div class="me-3">Time: <span data-time></span>ms</div>
          <div class="me-3">Size: <span data-size></span></div>
        </div>

        <ul class="nav nav-tabs" id="response" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active text-capitalize"
              id="response-body-tab"
              data-bs-toggle="tab"
              data-bs-target="#response-body"
              type="button"
              role="tab"
              aria-controls="response-body"
              aria-selected="true"
            >
              Body
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link text-capitalize"
              id="response-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#response-headers"
              type="button"
              role="tab"
              aria-controls="response-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
        </ul>
        <div class="p-4 border tab-content border-top-0" id="response-content">
          <div
            class="tab-pane fade show active"
            id="response-body"
            role="tabpanel"
            aria-labelledby="response-body-tab"
          >
            <div
              data-json-response-body
              class="overflow-auto"
              style="max-height: 200px"
            ></div>
          </div>
          <div
            class="tab-pane fade"
            id="response-headers"
            role="tabpanel"
            aria-labelledby="response-headers-tab"
          >
            <div
              data-request-response-headers
              style="
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 0.5rem 2rem;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <template data-key-value-template>
      <div class="my-2 input-group" data-key-value-pair>
        <input type="text" placeholder="Key" data-key class="form-control" />
        <input
          type="text"
          placeholder="Value"
          data-value
          class="form-control"
        />
        <button data-remove-btn type="button" class="btn btn-outline-danger">
          Remove
        </button>
      </div>
    </template>
  </body>
</html>
